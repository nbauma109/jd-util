name: AutoRefactor (CLI) PR

on:
  workflow_dispatch:
    inputs:
      project_file:
        description: "Path to Eclipse .project file (e.g., ./.project)"
        required: true
        default: ".project"
      exclude_refactorings:
        description: "Comma-separated list to EXCLUDE (optional)"
        required: false
        default: ""
      path_filter:
        description: "Only refactor files whose path contains this string (optional)"
        required: false
        default: ""
      path_re:
        description: "Java regex to select files (optional; defaults to '.*' if empty)"
        required: false
        default: ""
      source_dirs:
        description: "Repeatable source dirs (newline-separated)"
        required: false
        default: ""
      source_level:
        description: "Java source level (e.g., 8, 11, 17)"
        required: false
        default: "8"
      classpath_vars:
        description: "Classpath vars (newline-separated KEY=/abs/path)"
        required: false
        default: ""

permissions:
  contents: write
  pull-requests: write

jobs:
  autorefactor:
    runs-on: ubuntu-latest

    env:
      # Eclipse Oxygen Java package (contains JDT)
      ECLIPSE_TAR: https://archive.eclipse.org/technology/epp/downloads/release/oxygen/R/eclipse-java-oxygen-R-linux-gtk-x86_64.tar.gz
      ECLIPSE_CMD: eclipse-oxygen-vanilla
      OXYGEN_REPO: https://download.eclipse.org/releases/oxygen
      # Tight timeouts (seconds)
      ECLIPSE_TIMEOUT_P2: "180"
      ECLIPSE_TIMEOUT_LIST: "180"
      ECLIPSE_TIMEOUT_APPLY: "900"
      # Reduce GTK quirks on CI
      SWT_GTK3: "0"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout AutoRefactorCli sources
        uses: actions/checkout@v4
        with:
          repository: cal101/AutoRefactorCli
          path: tools/AutoRefactorCli
          fetch-depth: 0

      - name: Set up JDK 8 (build/runtime)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: maven

      - name: Install Xvfb (headless display)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Download Eclipse Oxygen
        id: dl
        shell: bash
        run: |
          set -euo pipefail
          cd "$RUNNER_TEMP"
          curl -fL -o eclipse.tar.gz "$ECLIPSE_TAR"
          tar -xzf eclipse.tar.gz
          ECLIPSE_DIR="$(find "$PWD" -maxdepth 1 -type d -name 'eclipse*' | head -n1)"
          [[ -x "$ECLIPSE_DIR/eclipse" ]]
          echo "home=$ECLIPSE_DIR" >> "$GITHUB_OUTPUT"
          sudo ln -sf "$ECLIPSE_DIR/eclipse" "/usr/local/bin/${ECLIPSE_CMD}"
          which "${ECLIPSE_CMD}"

      - name: Patch versions (align to 1.2.0)
        working-directory: tools/AutoRefactorCli
        shell: bash
        run: |
          # Ensure Tycho and OSGi versions are consistent with 1.2.0
          sed -i 's|<version>2\.0\.0-SNAPSHOT</version>|<version>1.2.0-SNAPSHOT</version>|g' cli/pom.xml
          sed -i 's|^Bundle-Version:\s*2\.0\.0\.qualifier$|Bundle-Version: 1.2.0.qualifier|g' cli/META-INF/MANIFEST.MF
          chmod +x ./build-cli

      - name: Build AutoRefactorCli (Tycho reactor)
        working-directory: tools/AutoRefactorCli
        run: ./build-cli

      # Install into Eclipse via p2 director (no dropins reliance)
      - name: Install AutoRefactor into Eclipse (p2 director)
        id: p2
        shell: bash
        run: |
          set -euo pipefail
          REPO="$(cd tools/AutoRefactorCli/repository/target/repository && pwd)"
          DEST="${{ steps.dl.outputs.home }}"
          REPOS="file:${REPO},${OXYGEN_REPO}"

          dump_logs() {
            echo "::group::P2/Eclipse logs"
            shopt -s nullglob
            for f in "${DEST}"/configuration/*.log /home/runner/work/_temp/eclipse/configuration/*.log; do
              [[ -f "$f" ]] || continue
              echo "----- $f -----"; cat "$f" || true
            done
            echo "::endgroup::"
          }

          # Install the feature group and the CLI bundle IU (defensive: some repos split them)
          IUS="org.autorefactor.feature.feature.group,org.autorefactor.cli"

          if ! timeout "${ECLIPSE_TIMEOUT_P2}"s xvfb-run -a "${ECLIPSE_CMD}" -nosplash \
                -application org.eclipse.equinox.p2.director \
                -repository "${REPOS}" \
                -installIU "${IUS}" \
                -destination "${DEST}" \
                -profile SDKProfile \
                -profileProperties org.eclipse.update.install.features=true \
                -roaming; then
            echo "Error: P2 installation failed from ${REPO} into ${DEST}"
            dump_logs
            exit 1
          fi

          # Show installed roots for diagnostics
          xvfb-run -a "${ECLIPSE_CMD}" -nosplash \
            -application org.eclipse.equinox.p2.director -listInstalledRoots || true

      - name: Collect all refactorings (hard timeout + full logs)
        id: collect
        shell: bash
        run: |
          set -euo pipefail
          WS="/tmp/workspace-$(head -c6 /dev/urandom | tr -dc 'a-z0-9')"

          dump_logs() {
            echo "::group::Eclipse/AutoRefactor logs"
            shopt -s nullglob
            for f in "$WS"/configuration/*.log /tmp/workspace*/configuration/*.log /home/runner/work/_temp/eclipse/configuration/*.log; do
              [[ -f "$f" ]] || continue
              echo "----- $f -----"; cat "$f" || true
            done
            echo "::endgroup::"
          }

          echo "Starting 'list' (timeout=${ECLIPSE_TIMEOUT_LIST}s)"
          set +e
          timeout "${ECLIPSE_TIMEOUT_LIST}"s xvfb-run -a "${ECLIPSE_CMD}" -nosplash -consoleLog -clean \
            -data "$WS" \
            -configuration "$WS/configuration" \
            -application org.autorefactor.cli.AutoRefactor \
            --consolelog list > /tmp/_list.out 2>&1
          status=$?
          set -e

          if [[ $status -ne 0 ]]; then
            echo "Error: 'list' failed or timed out (status=$status)."
            echo "::group::'list' stdout/stderr"; cat /tmp/_list.out || true; echo "::endgroup::"
            dump_logs
            pkill -9 -f 'org.eclipse.equinox.launcher' || true
            pkill -9 -f 'Xvfb' || true
            exit 1
          fi

          OUT="$(cat /tmp/_list.out)"
          mapfile -t NAMES < <(printf '%s\n' "$OUT" | awk -F' - ' '/Refactoring/ {sub(/^[[:space:]]+/, "", $1); print $1}')
          if [[ ${#NAMES[@]} -eq 0 ]]; then
            echo "Error: No refactoring names parsed from 'list'."
            echo "::group::'list' stdout/stderr"; cat /tmp/_list.out || true; echo "::endgroup::"
            dump_logs
            exit 1
          fi

          REFS=$(IFS=, ; echo "${NAMES[*]}")
          echo "refactorings=$REFS" >> "$GITHUB_OUTPUT"
          echo "workspace=$WS" >> "$GITHUB_OUTPUT"
          printf '%s' "$REFS" > /tmp/all_refactorings.txt

      - name: Prepare arguments
        id: args
        shell: bash
        run: |
          set -euo pipefail
          PROJECT_FILE="${{ inputs.project_file }}"
          EXCLUDE="${{ inputs.exclude_refactorings }}"
          PATH_FILTER="${{ inputs.path_filter }}"
          PATH_RE="${{ inputs.path_re }}"
          SOURCE_DIRS_RAW="${{ inputs.source_dirs }}"
          SOURCE_LEVEL="${{ inputs.source_level }}"
          CLASSPATH_VARS_RAW="${{ inputs.classpath_vars }}"
          REFACTORINGS="$(cat /tmp/all_refactorings.txt)"
          [[ -f "$PROJECT_FILE" ]]

          declare -a ARGS
          ARGS+=(apply --project "$PROJECT_FILE" --refactorings "$REFACTORINGS")
          [[ -n "$EXCLUDE" ]] && ARGS+=(--exclude-refactorings "$EXCLUDE")
          [[ -n "$PATH_FILTER" ]] && ARGS+=(--path-filter "$PATH_FILTER")
          [[ -n "$PATH_RE" ]] && ARGS+=(--path-re "$PATH_RE")
          [[ -n "$SOURCE_LEVEL" ]] && ARGS+=(--source-level "$SOURCE_LEVEL")
          if [[ -n "$SOURCE_DIRS_RAW" ]]; then
            while IFS= read -r line; do [[ -n "$line" ]] && ARGS+=(--source "$line"); done <<< "$SOURCE_DIRS_RAW"
          fi
          if [[ -n "$CLASSPATH_VARS_RAW" ]]; then
            while IFS= read -r kv; do [[ -n "$kv" ]] && ARGS+=(--classpath-variable "$kv"); done <<< "$CLASSPATH_VARS_RAW"
          fi
          printf '%s\0' "${ARGS[@]}" > /tmp/autorefactor.args

      - name: Apply refactorings (hard timeout + full logs)
        id: apply
        shell: bash
        run: |
          set -euo pipefail
          WS="${{ steps.collect.outputs.workspace }}"

          dump_logs() {
            echo "::group::Eclipse/AutoRefactor logs"
            shopt -s nullglob
            for f in "$WS"/configuration/*.log /tmp/workspace*/configuration/*.log /home/runner/work/_temp/eclipse/configuration/*.log; do
              [[ -f "$f" ]] || continue
              echo "----- $f -----"; cat "$f" || true
            done
            echo "::endgroup::"
          }

          mapfile -d '' ARGS < /tmp/autorefactor.args

          echo "Starting 'apply' (timeout=${ECLIPSE_TIMEOUT_APPLY}s)"
          set +e
          timeout "${ECLIPSE_TIMEOUT_APPLY}"s xvfb-run -a "${ECLIPSE_CMD}" -nosplash -consoleLog -clean \
            -data "$WS" \
            -configuration "$WS/configuration" \
            -application org.autorefactor.cli.AutoRefactor \
            --consolelog "${ARGS[@]}" > /tmp/_apply.out 2>&1
          status=$?
          set -e

          if [[ $status -ne 0 ]]; then
            echo "Error: 'apply' failed or timed out (status=$status)."
            echo "::group::'apply' stdout/stderr"; cat /tmp/_apply.out || true; echo "::endgroup::"
            dump_logs
            pkill -9 -f 'org.eclipse.equinox.launcher' || true
            pkill -9 -f 'Xvfb' || true
            exit 1
          fi

      - name: Check for changes
        id: gitdiff
        run: |
          git update-index -q --refresh
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR with changes
        if: steps.apply.outcome == 'success' && steps.gitdiff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore(refactor): apply AutoRefactorCli (ALL refactorings)
          title: "Apply AutoRefactorCli (ALL)"
          body: |
            Built AutoRefactorCli with JDK 8, installed into Eclipse Oxygen via p2 director (feature + CLI IU), then applied all available refactorings under a headless display. Timeouts guard against stalls; logs printed on failure.
          branch: "autorefactor/cli-all-${{ github.run_id }}"
          delete-branch: true
          add-paths: |
            **/*
